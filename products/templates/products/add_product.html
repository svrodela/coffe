{% extends 'base.html' %} {% load tailwind_filters %} {% block content %}
<h1 class="text-3xl mb-5 font-bold underline">Create products</h1>

<section>
  <form action="" method="post" enctype="multipart/form-data">
    {{form|crispy}} {% csrf_token %}
    <button
      class="group inline-block rounded bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
      type="submit"
    >
      <span
        class="block rounded-sm bg-white px-4 py-1 text-sm font-medium group-hover:bg-transparent"
      >
        Add product
      </span>
    </button>
  </form>
</section>

{% endblock content %}
